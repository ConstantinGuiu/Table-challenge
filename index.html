<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planday challenge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Planday challenge</h1>
        <h2>by Constantin Guiu</h2>
    </header>
    <div id="mainContent">
        <div id="tableOptions">
            <div>
                <label for="search">Search:</label>
                <input oninput="search()" type="text" id="search">
            </div>
            <div>
                <p>Show</p>
                <select onchange="changePerPage()" name="items" id="perPage">
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6" selected>6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <p>items out of</p>
                <p id="totalResults"></p>
            </div>
        </div>
        <table id="mainTable">
        </table>
        <div id="noResultsFound">
            <span class="material-icons">not_listed_location</span>
            <p>Sorry! There is no item with that criteria yet...</p>
        </div>
        <div id="pagesButtons">
            <button onclick="changePage(1)" class="material-icons front-extremity">first_page</button>
            <button onclick="changePage('prev')" class="material-icons front-extremity">chevron_left</button>
            <div id="allBtns"></div>
            <button onclick="changePage('next')" class="material-icons end-extremity">chevron_right</button>
            <button onclick="changePage('last')" class="material-icons end-extremity">last_page</button>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
